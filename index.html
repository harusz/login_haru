<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de UsuÃ¡rio</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm" class="form-container">
            <!-- <label for="nome">Nome: </label> -->
            <input type="text" id="nome" name="nome" placeholder="Nome">
            <span class="erro" id="erroNome"></span>

            <!-- <label for="email">E-mail: </label> -->
            <input type="email" id="email" name="email" placeholder="E-mail">
            <span class="erro" id="erroEmail"></span>


            <div class="password-container">
                <!-- <label for="senha">Senha: </label> -->

                <input type="password" id="password" name="senha" placeholder="Senha">
                <button type="button" class="toggle-senha" onclick="toggleSenha('password')">
                    <span class="material-symbols-outlined">
                        visibility
                    </span>
                </button>
            </div>

            <span class="erro" id="erroSenha"></span>
            <div class="button-submit-container">
                <button type="submit">Cadastrar</button>
            </div>

            <p id="mensagemSucesso" class="sucesso"></p>
        </form>
    </div>




    </form>

    <script src="cadastro.js"></script>
</body>

</html>
