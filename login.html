<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email">
            <span class="erro" id="erroEmail"></span>

            <span class="erro" id="erroSenha"></span>
            <div class="password-container">
                <label for="senha">Senha: </label>

                <input type="password" id="password" name="senha">
                <button type="button" class="toggle-senha" onclick="toggleSenha('password')">
                    <span class="material-symbols-outlined">
                        visibility
                    </span>
                </button>
            </div>

            <div class="esquecer-senha-container">
                <p><a href="#" id="esqueciSenha">Esqueci minha senha</a></p>
                <p id="senhaRecuperada" class="sucesso"></p>
            </div>



            <button type="submit">Entrar</button>
        </form>
        <p id="mensagemErro" class="erro"></p>
        <p id="mensagemSucesso" class="sucesso"></p>
    </div>
    <script src="login.js"></script>
</body>

</html>
